<form [formGroup]="mathForm">

    <div class="equation">
        {{ a }} + {{ b }} =
    </div>
    <input appAnswerHighlight formControlName="answer" />
</form>

<div class="stats">
    {{ secondsPerSolution | number: '1.1-3' }} Seconds per Solution
</div>

<div class="headsup">
    <p>If the answer is showing yellow, that means you are very close to correct answer!!!</p>
</div>
